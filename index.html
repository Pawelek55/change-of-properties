<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Third</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Update CSS Variables with <span>JS</span></h1>

    <div>
        <h2>Spacing:</h2>
        <input min="10" max="200" name="spacing" class="rangeSpacing" type="range" data-sizing="px">
        <h2>Blur:</h2>
        <input  min="0" max="25" name="blur" class="rangeBlur" type="range" data-sizing="px">
        <h2>Base Color</h2>
        <input class="colorPicker" name="base" type="color" value="#7ae224">
    </div>
    <figure>
        <img class="photo" src="http://www.univerxum.com/wp-content/uploads/2016/08/Pacifico-1.jpg" alt="Słońce, woda">
    </figure>

    <script src="js/main.js"></script>
</body>

</html>
